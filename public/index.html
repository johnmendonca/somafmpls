<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>somafm twitter playlists</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        font-family: "Monaco", "Lucida Console", "Monotype.com", "Andale Mono", "Courier", "Trebuchet MS", "Sans-Serif";
        background-color: #323232;
      }
      .navbar .brand {
        color: red;
      }
      .row {
        margin-bottom: 17px;
      }
      .pls_box {
        background-color: #00c000;
        padding: 9px;
        -webkit-border-radius: 12px;
                border-radius: 12px;
        -webkit-box-shadow: 0px 0px 1px 1px #00c000, 2px 2px 3px 2px #232323;
                box-shadow: 0px 0px 1px 1px #00c000, 2px 2px 3px 2px #232323;
      }
      .pls_content {
        //background-color: #323232;
        background-color: #004000;
        color: #EEE;
        padding: 5px;
        text-shadow: 1px 1px 2px #888;
        -webkit-box-shadow: 0px 0px 1px 1px #004000;
                box-shadow: 0px 0px 1px 1px #004000;
      }
      .pls_head {
        font-size: 10px;
        margin-bottom: 9px;
        min-height: 48px;
        -webkit-border-top-left-radius: 7px;
                border-top-left-radius: 7px;
        -webkit-border-top-right-radius: 7px;
                border-top-right-radius: 7px; 
        -webkit-border-bottom-left-radius: 3px;
                border-bottom-left-radius: 3px;
        -webkit-border-bottom-right-radius: 3px;
                border-bottom-right-radius: 3px; 
      }
      .pls_head img {
        float: left;
        margin-right: 5px;
        -webkit-border-radius: 3px;
                border-radius: 3px;
      }
      .pls_head p {
        margin-bottom: 0;
        line-height: 14px;
      }
      .pls_title {
        font-size: 19px;
        line-height: 21px;
        font-weight: bold;
      }
      .pls_body {
        font-weight: bold;
        -webkit-border-top-left-radius: 3px;
                border-top-left-radius: 3px;
        -webkit-border-top-right-radius: 3px;
                border-top-right-radius: 3px; 
        -webkit-border-bottom-left-radius: 7px;
                border-bottom-left-radius: 7px;
        -webkit-border-bottom-right-radius: 7px;
                border-bottom-right-radius: 7px; 
      }
      .pls_body ul {
        list-style: none;
        margin-left: 0;
        padding-left: 1.5em;
        text-indent: -1.5em;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <!--<link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://twitter.github.com/bootstrap/examples/hero.html#">somafm twitter playlists</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="http://twitter.github.com/bootstrap/examples/hero.html#">Home</a></li>
              <li><a href="http://twitter.github.com/bootstrap/examples/hero.html#about">About</a></li>
              <li><a href="http://github.com/johnmendonca/somafmpls">Github</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="pls_container" class="container"></div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>

    <script type="text/template" id="playlist-template">
      <div class="pls_box">
        <div class="pls_content pls_head">
          <img src="<%= profile_image_url %>"/>
          <p>
          <span class="pls_title"><%= screen_name %></span><br/>
          <span class="pls_desc"><%= description %></span>
          </p>
        </div>
        <div class="pls_content pls_body">
          <ul>
            <li>♬ Infantjoy - Application ♬</li>
            <li>♬ Sepiamusic - R.I.D. ♬</li>
            <li>♬ Scud Mountain Boys - Cigarette Sandwich ♬</li>
            <li>♬ You Say Party We Say Die - Nightswimming ♬</li>
            <li>♬ Posy - Out ♬</li>
            <li>♬ Schiller - Unison ♬</li>
            <li>♬ Hey Rosetta! - Red Heart ♬</li>
          </ul>
        </div>
      </div>
    </script>

    <script type="text/template" id="playlist-song-template">
      <li><%= text %></li>
    </script>

  </body>
</html>
